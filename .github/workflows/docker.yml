name: Docker CI/CD Pipeline

on:
  push:
    branches: [ main ]
#   pull_request:
#     branches: [ main ]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Docker Login
      uses: docker/login-action@v1.10.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }} 
        
    - name: Front Docker Build and push
      id: docker_build_front
      uses: docker/build-push-action@v2
      with:
        context: ./front
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/docker_front
        
    - name: Nginx Docker Build and push
      id: docker_build_nginx
      uses: docker/build-push-action@v2
      with:
        context: ./nginx
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/docker_nginx
        
    - name: Back Docker Build and push
      id: docker_build_back
      uses: docker/build-push-action@v2
      with:
        context: ./back
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/docker_back
        
        
